<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x5 Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Company</th>
          
        </tr>
        <tr>
            <td>Bill</td>
            <td>Gates</td>
            <td>Microsoft</td>
           
        </tr>
        <tr>
            <td>Timothy</td>
            <td>Cook</td>
            <td>Apple</td>
            
        </tr>
        <tr>
            <td>Larry</td>
            <td>Page</td>
            <td>Google</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Zuckerberg</td>
            <td>Facebook</td>
        </tr>
    </table>
    <script >
        document.querySelectorAll('td').forEach(function(cell){
            cell.addEventListener('mouseover',function(){
                cell.style.backgroundColor = 'orange'
            })
            cell.addEventListener('mouseout',function(){
                cell.style.backgroundColor = ''
            })
        })
    </script>
</body>
</html>
